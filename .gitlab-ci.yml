image: ubuntu:lts

stages:
  - deploy

pages:
  stage: deploy
  script:
    - echo "Downloading ZIP file..."
    - curl -L -o igem-dna-sonify-pages.zip https://gitlab.igem.org/zivmax/igem-dna-sonify/-/archive/pages/igem-dna-sonify-pages.zip
    - echo "Unzipping..."
    - unzip igem-dna-sonify-pages.zip
    - rm igem-dna-sonify-pages.zip
    - mv igem-dna-sonify-pages/* public/
  artifacts:
    paths:
      - public
  rules:
    - if: '$CI_COMMIT_BRANCH == "pages"'